<h1 *ngFor="let d of doctors" >{{d.firstname}}</h1>

<input
  type="file"
  id="file"
  (change)="onUpload($event)"
  [formControl]="fileControl"
  [multiple]="false"
  accept=".png, .jpg, .jpeg"
  #fileInput
>
<img style="width: 100%; height:100%;" *ngIf="image!==''" [src]="image" alt="pr-sample25" />
